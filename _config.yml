# site settings
title: Bootstrap Labs
subtitle: The Perpetual Research Machine
email: hello@bootstraplabs.ai
description: You can't build insight looking at the same data as everyone else.
baseurl: "/" # the subpath of your site, e.g. /blog
url: https://www.bootstraplabs.ai # the base hostname & protocol for your site
author:
street_address: Montreal
city:
state:
zip_code:
country: Canada
phone: Email Us

# homepage tiles
tiles-source: pages # accepts "posts" or "pages"
tiles-count: 1

# social settings (key must match name of font awesome icon)
# see https://fontawesome.com/icons?d=gallery&p=2&s=brands
# Icons are not shown if value is empty
# You need to restart jekyll for changes to have an effect
socials:
  GitHub:
  GitLab:
  Google-Plus:
  Instagram:
  LinkedIn:
  Twitter:
  Facebook:
  Slack:

# build settings
markdown: kramdown

sass:
  style: compressed

exclude:
- "*.gemspec"
- LICENSE.md
- CONTRIBUTING.md
- README.md
